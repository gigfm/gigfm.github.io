<!DOCTYPE html>
<html>
<head>
    <title>Simple Player</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="lib/rdio-utils/rdio-utils.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">

    <script id="album-template" type="text/template">
        <span class="album">
        <div class="icon" style="background-image: url(<%= icon %>)">
            <div class="buttons">
                <span class="play btn">Play Album</span>
                <a href="http://www.rdio.com<%= url %>" target="_blank" class="site btn">View on Rdio.com</a>
                <a href="<%= appUrl %>" target="_blank" class="app btn">View in Rdio app</a>
            </div>
        </div>
        <div class="title label">title: <%= name %></div>
        <div class="artist label">artist: <%= artist %></div>
      </span>
    </script>
</head>
<body>

<div class="header">
    <div class="section">
        <img class="icon player-track-image">
    </div>
    <div class="section player">
        <button class="play player-play-button">play</button>
        <button class="next player-next-button">next</button>
        <button class="prev player-prev-button">previous</button>
    </div>
    <div class="section">
        <div class="track player-track-name label">Not Playing</div>
        <div class="album-title player-track-album label"></div>
        <div class="artist player-track-artist label"></div>
    </div>
</div>

<script src="dist/js/GigFm.js"></script>
<script>
    var gigfm = new GigFm();
</script>

</body>
</html>
